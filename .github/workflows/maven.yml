---
name: Java CI with Maven
on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
      - feature/reporter
      - feature/testngmigration
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV: dev
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: adopt
          cache: maven

      - name: Update repo
        run:  echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        
      - name: Add GCP key
        run: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
        
      - name: Install GCP certificate
        run: sudo apt-get install apt-transport-https ca-certificates gnupg

      - name: Install cli
        run: sudo apt-get update&& sudo dpkg -i --force-overwrite /var/cache/apt/archives/nvidia-340_340.107-0ubuntu0~gpu18.04.1_amd64.deb && sudo apt-get install google-cloud-cli

      - name: Initialize Cli
        run: gcloud init

      - name: run test with Maven
        run: mvn clean test -DsuiteXmlFile=testng.xml




