---
name: Java CI with Maven
on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV: dev
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: adopt
          cache: maven
      - name: run test with Maven
        run: mvn -e -X clean test verify
        
      - name:  Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: ./Reports
          
      - name: Deploy pages
        uses: JamesIves/github-pages-deploy-action@releases/v4-folder-perms
        with:
          branch: gh-pages
          folder: Reports/
        
      - name: Cucumber Report to Annotations
        uses: deblockt/cucumber-report-annotations-action@v1.11
        with:
          access-token: ${{ secrets.BUILD_KEY2}}
          path: Reports/cucumber.json


